<button type="button" class="btn btn-primary m-2 float-end" data-bs-toggle="modal" data-bs-target="#ModalAdicao"
    (click)="addClick()">
    Adicionar ve√≠culo
</button>

<table class="table table-striped">
    <thead>
        <tr>
            <th>
                <div class="d-flex flex-row">
                    <input class="form-control m-2" [(ngModel)]="VeiculoProprietarioFilter" (keyup)="filtrarProprietario()"
                        placeholder="Filtrar proprietario">
                </div>
                Proprietario
            </th>
            <th>
                <div class="d-flex flex-row">
                    <input class="form-control m-2" [(ngModel)]="VeiculoMarcaFilter" (keyup)="filtrarMarca()"
                        placeholder="Filtrar marca">
                </div>
                Marca
            </th>
            <th>
                <div class="d-flex flex-row">
                    <input class="form-control m-2" [(ngModel)]="VeiculoPlacaFilter" (keyup)="filtrarPlaca()"
                        placeholder="Filtrar placa">
                </div>
                Placa
            </th>
            <th>
                Options
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dep of veiculos">
            <td>{{dep.cpfCnpj}}</td>
            <td>{{dep.marca}}</td>
            <td>{{dep.placa}}</td>
            <td>
                <button type=button class="btn btn-light mr-1" data-bs-toggle="modal" data-bs-target="#ModalEdicao"
                    (click)="editClick(dep)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                    </svg>
                </button>

                <button type=button class="btn btn-light mr-1" (click)="deleteClick(dep.placa)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path
                            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                    </svg>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="ModalAdicao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="d-flex flex-row bd-highlight mb-3">
                    <div class="p-2 w-50 bd-highlight">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Marca</span>
                            <input type="text" class="form-control" [(ngModel)]="VeiculoMarca">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Placa</span>
                            <input type="text" class="form-control" [(ngModel)]="VeiculoPlaca">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Proprietario</span>
                            <input type="text" class="form-control" [(ngModel)]="VeiculoProprietario">
                        </div>
                    </div>
                </div>
                <button type="button" (click)="createClick()" class="btn btn-primary">
                    Adicionar
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="ModalEdicao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="d-flex flex-row bd-highlight mb-3">
                    <div class="p-2 w-50 bd-highlight">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Placa</span>
                            <input type="text" class="form-control" [(ngModel)]="VeiculoPlaca" disabled>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Marca</span>
                            <input type="text" class="form-control" [(ngModel)]="VeiculoMarca">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Proprietario</span>
                            <input type="text" class="form-control" [(ngModel)]="VeiculoProprietario">
                        </div>
                    </div>
                </div>
                <button type="button" (click)="updateClick()" class="btn btn-primary">
                    Atualizar dados
                </button>
            </div>
        </div>
    </div>
</div>
